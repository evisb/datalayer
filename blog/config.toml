baseURL = "https://blog.datalayer.io"
paginate =  100
defaultContentLanguage = "en"
enableEmoji = true
# Set the unicode character used for the "return" link in page footnotes.
footnotereturnlinkcontents = "â†©"
languageCode = "en-us"
metaDataFormat = "yaml"
title = "Datalayer"
theme = "datalayerpagesTheme"

googleAnalytics = "UA-21012230-21"

pluralizeListTitles = false

# We do redirects via Netlify's _redirects file, generated by Datalayer (see "outputs" below).
disableAliases = true

# Highlighting config (Pygments)
# It is (currently) not in use, but you can do ```go in a content file if you want to.
pygmentsCodeFences = true

pygmentsOptions = ""
# Use the Chroma stylesheet
pygmentsUseClasses = true
pygmentsUseClassic = false

# See https://help.farbox.com/pygments.html
pygmentsStyle = "trac"

[outputs]
home = [ "HTML", "RSS", "REDIR", "HEADERS" ]
section = [ "HTML", "RSS"]

[mediaTypes]
[mediaTypes."text/netlify"]
delimiter = ""

[outputFormats]
[outputFormats.REDIR]
mediatype = "text/netlify"
baseName = "_redirects"
isPlainText = true
notAlternative = true
[outputFormats.HEADERS]
mediatype = "text/netlify"
baseName = "_headers"
isPlainText = true
notAlternative = true

[related]
threshold = 80
includeNewer = true
toLower = false
[[related.indices]]
name = "keywords"
weight = 100
[[related.indices]]
name  = "date"
weight = 10
pattern = "2006"

[social]
twitter = "DatalayerIO"

# CUSTOM PARAMS

[params]
  description = "Datalayer Blog"
  ## Used for views in rendered HTML (i.e., rather than using the .Datalayer variable)
  release = "0.44"
  ## Setting this to true will add a "noindex" to *EVERY* page on the site
  removefromexternalsearch = false
  ## Gh repo for site footer (include trailing slash)
  ghrepo = "https://github.com/datalayer/blog"
  ## GH Repo for filing a new issue
  github_repo = "https://github.com/datalayer/datalayer/issues/new"
  ### Edit content repo (set to automatically enter "edit" mode; this is good for "improve this page" links)
  ghdocsrepo = "https://github.com/datalayer/blog/tree/master/docs"
  ## Gitter URL
  gitter = "https://gitter.im/datalayer/datalayer"
  ## Discuss Forum URL
  forum = ""
  ## Google Tag Manager
  gtmid = ""
  # First one is picked as the Twitter card image if not set on page.
  images = [""]
  flex_box_interior_classes = "flex-auto w-100 w-40-l mr3 mb3 bg-white ba b--moon-gray nested-copy-line-height"
  #sidebar_direction = "sidebar_left"

# MARKDOWN

## Configuration for BlackFriday markdown parser: https://github.com/russross/blackfriday
[blackfriday]
	plainIDAnchors = true
  # See https://github.com/datalayer/datalayer/issues/2424
	hrefTargetBlank = false
  angledQuotes = false
  latexDashes = true

[imaging]
# See https://github.com/disintegration/imaging
# CatmullRom is a sharp bicubic filter which should fit the docs site well with its many screenshots.
# Note that you can also set this per image processing.
resampleFilter = "CatmullRom"

# Defatult JPEG quality setting. Default is 75.
quality = 75

anchor = "smart"

## As of v0.20, all content files include a default "categories" value that's the same as the section. 
# This was a cheap future-proofing method and should/could be changed accordingly.
[taxonomies]
  category = "categories"

